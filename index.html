<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin - Sign-Up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class="banner">
            <img src="images/odin-lined.png" alt="ODIN">
            <h1 class="title">ODIN</h1>
        </div>
    </div>
    <div class="main">
        <div class="heading">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
            <br>
            <h1>You know you want to.</h1>
        </div>
        <div class="sign-up">
            <h3>Sign up now</h3>
            <form action="#" method="post">
                <fieldset>
                    <div class="input-contain">
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name" name=first_name minlength="3">
                    </div>
                    <div class="input-contain">
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="input-contain">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-contain">
                        <label for="tel">Phone Number:</label>
                        <input type="tel" id="tel" name="tel">
                    </div>
                </fieldset>

                <fieldset>
                    <div class="input-contain">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-contain">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </fieldset>
                
            </form>
        </div>
        <div class="footer">
            <button class="createAccBtn">
                Create Account
            </button>
            <p>Already have an account?<a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
